<!DOCTYPE html>
<html>
<head>
	<title>Hello WebSocket</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="/css/main.css" rel="stylesheet">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/app.js"></script>
</head>
<body>
<noscript>
	<h1 class="warn">JavaScript отключен! Для работы чатика необходимо включить JavaScript.</h1>
</noscript>

<!-- Форма логина -->

<div id="loginBlock">
	<h1>Добро пожаловать в чат</h1>
	<h2 id="loginErrorMessage"></h2>
	<form>
		<table class="form">
			<tr>
				<td>Представьтесь:</td>
				<td><input type="text" id="loginName" placeholder="Ваше имя"/></td>
			</tr>
			<tr>
				<td>Выберете цвет текста:</td>
				<td>
					<select id="userColorId">
						<option value="1">черный</option>
						<option value="2">красный</option>
						<option value="3">синий</option>
						<option value="4">зеленый</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input id="loginButton" type="button" value="Войти в чат"/>
				</td>
			</tr>
		</table>
	</form>
</div>

<!-- Основной блок чата -->

<div id="chatBlock">
	<div id="messagesBlock">
		<h1>
			Hello, <span id="userNameGreeting"></span>
			<input id="logoutButton" type="button" value="Выйти"/>
		</h1>
		<div id="messages"></div>
		<!-- Блок вывода активных пользователей -->

		<div id="usersBlock">
			<span class="title">Сейчас в чате:</span>
			<div id="activeUsers"></div>
		</div>
		<form>
			<p>
				Написать: <input type="text" id="userPost" placeholder="Ваше сообщение"/>
				<input id="sendMessageButton" type="button" value="Отправить"/>
			</p>
		</form>
	</div>
</div>

</body>
</html>
